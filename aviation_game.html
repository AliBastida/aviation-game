<!DOCTYPE html>
<html>
<head>
    <title>Aviation Vocabulary Matching Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; justify-content: center; gap: 50px; margin-top: 50px; }
        .column { display: flex; flex-direction: column; gap: 10px; }
        .word, .definition { padding: 10px; border: 1px solid black; cursor: pointer; background-color: lightgray; transition: background-color 0.3s ease; }
        .matched { background-color: lightgreen !important; pointer-events: none; }
        .wrong { background-color: lightcoral; }
        .selected { background-color: yellow; }
        .feedback { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Match the Aviation Terms with Their Meanings</h2>
    <p>Click on a word, then click on the matching definition.</p>
    <div class="container">
        <div class="column" id="words"></div>
        <div class="column" id="definitions"></div>
    </div>
    <div id="feedback" class="feedback"></div>
    <button onclick="resetGame()">Restart Game</button>
    <script>
        const pairs = [
            { word: "Runway", definition: "j) Area paved for takeoffs and landings." },
            { word: "Holding point", definition: "f) Point where an aircraft must stop before entering an active runway." },
            { word: "Taxiway", definition: "e) Path connecting the runway with the terminal or ramp." },
            { word: "Altitude", definition: "h) Vertical distance of the aircraft from sea level." },
            { word: "Clearance", definition: "b) Authorization to perform a specific action in flight or on the ground." },
            { word: "Mayday", definition: "c) Highest priority emergency." },
            { word: "Transponder", definition: "g) Instrument emitting signals for radar identification." },
            { word: "Call sign", definition: "d) Identification used in communications between pilots and ATC." },
            { word: "Squawk", definition: "a) Code assigned to an aircraft for radar identification." },
            { word: "Ground speed", definition: "i) Speed of the aircraft relative to the ground." },
            { word: "Waypoint", definition: "k) A specific geographical location used for navigation." },
            { word: "Airspace", definition: "l) The portion of the atmosphere controlled by a country or aviation authority." },
            { word: "Flight level", definition: "m) Altitude expressed in hundreds of feet standardized for air traffic." },
            { word: "Holding pattern", definition: "n) A specific maneuver to keep an aircraft within a designated airspace while awaiting clearance." },
            { word: "ILS", definition: "o) Instrument Landing System, used for precision approaches and landings." },
            { word: "ATIS", definition: "p) Automated terminal information service providing weather and airport data." }
        ];
        
        let selectedWord = null;
        let selectedDefinition = null;
        let correctPairs = new Set();
        
        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }
        
        function createElements() {
            const wordsContainer = document.getElementById("words");
            const definitionsContainer = document.getElementById("definitions");
            wordsContainer.innerHTML = "";
            definitionsContainer.innerHTML = "";
            
            let shuffledWords = shuffleArray([...pairs]);
            let shuffledDefinitions = shuffleArray([...pairs]);
            
            shuffledWords.forEach(item => {
                const wordElement = document.createElement("div");
                wordElement.textContent = item.word;
                wordElement.classList.add("word");
                wordElement.dataset.index = pairs.findIndex(p => p.word === item.word);
                if (correctPairs.has(wordElement.dataset.index)) {
                    wordElement.classList.add("matched");
                } else {
                    wordElement.addEventListener("click", () => selectElement(wordElement, false));
                }
                wordsContainer.appendChild(wordElement);
            });
            
            shuffledDefinitions.forEach(item => {
                const definitionElement = document.createElement("div");
                definitionElement.textContent = item.definition;
                definitionElement.classList.add("definition");
                definitionElement.dataset.index = pairs.findIndex(p => p.definition === item.definition);
                if (correctPairs.has(definitionElement.dataset.index)) {
                    definitionElement.classList.add("matched");
                } else {
                    definitionElement.addEventListener("click", () => selectElement(definitionElement, true));
                }
                definitionsContainer.appendChild(definitionElement);
            });
        }
        
        function resetGame() {
            selectedWord = null;
            selectedDefinition = null;
            correctPairs.clear();
            document.getElementById("feedback").textContent = "";
            createElements();
        }
        
        function selectElement(element, isDefinition) {
            if (!element) return;
            
            if (isDefinition) {
                if (selectedDefinition) selectedDefinition.classList.remove("selected");
                selectedDefinition = element;
            } else {
                if (selectedWord) selectedWord.classList.remove("selected");
                selectedWord = element;
            }
            
            element.classList.add("selected");
            
            if (selectedWord && selectedDefinition) {
                setTimeout(checkMatch, 100);
            }
        }
        
        function checkMatch() {
            if (!selectedWord || !selectedDefinition) return;
            const feedback = document.getElementById("feedback");
            
            if (selectedWord.dataset.index === selectedDefinition.dataset.index) {
                selectedWord.classList.remove("selected");
                selectedDefinition.classList.remove("selected");
                selectedWord.classList.add("matched");
                selectedDefinition.classList.add("matched");
                correctPairs.add(selectedWord.dataset.index);
                selectedWord.onclick = null;
                selectedDefinition.onclick = null;
                feedback.textContent = "Correct! Keep going!";
                feedback.style.color = "green";
            } else {
                selectedWord.classList.add("wrong");
                selectedDefinition.classList.add("wrong");
                feedback.textContent = "Incorrect! Try again.";
                feedback.style.color = "red";
                setTimeout(() => {
                    if (selectedWord) selectedWord.classList.remove("wrong", "selected");
                    if (selectedDefinition) selectedDefinition.classList.remove("wrong", "selected");
                    feedback.textContent = "";
                }, 1000);
            }
            selectedWord = null;
            selectedDefinition = null;
        }
        
        resetGame();
    </script>
</body>
</html>
